<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTrack - Inventory System Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Welcome/Loading Screen (First Image) -->
        <div class="screen" id="splash-screen">
        <div class="splash-content">
            <div class="logo-container">
                <div class="logo-wrapper">
                    <div class="lt-logo">
                        <img src="/pics/LabTrack Transparent Background (1).png">
                    </div>
                </div>
            </div>
            
            <div class="school-logo">
                <img src="/pics/COLEGIO-de-MUNTINLUPA logo.png" alt="CDM">
                <div class="school-name">COLEGIO DE MUNTINLUPA</div>
                <div class="school-keme">THE HOME OF FUTURE ENGINEERS AND ARCHITECTS</div>
            </div>
        </div>
    </div>

        <!-- Login Screen (Second Image) -->
        <div class="screen" id="login-screen">
            <div class="login-box">
                <div class="LoginBoxLabtrackLogo"> 
                    <img src="/pics/Labtract logo login box.png" alt="Labtrack Logo">
                </div>
                <p class="subtitle">Please log in to continue</p>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Student Email or Username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <p id="wrong-credentials">Wrong email or password</p>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" id="forgot-password-link">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-button">Log In</button>
                    <div class="form-group" style="text-align: center;">
                        <a href="https://www.cdm.edu.ph/CDM-Website-and-CMS/" style="text-decoration: none; font-family: 'Poppins', sans-serif; color: #0e2952; font-size: 12px;" title="Go back to CDM website" id="cdm-web">CDM Website</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Forgot Password Screen (Fourth Image) -->
        <div class="screen" id="forgot-password-screen">
            <div class="login-box">
                <h2>Forgotten your password?</h2>
                <p class="subtitle">There is nothing to worry about, we'll send you a message to help you reset your password</p>
                
                <form id="reset-form">
                    <div class="form-group">
                        <label for="reset-email">Email Address</label>
                        <input type="email" id="reset-email" placeholder="Enter password reset email address">
                    </div>
                    
                    <button type="submit" class="reset-button">Send Reset Link</button>
                    <div class="form-group" style="text-align: center;">
                        <a href="#" id="logInstead" style="text-decoration: none; font-family: 'Poppins', sans-serif; color: #0e2952; font-size: 12px;" title="Go back to CDM website">Log in instead</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
